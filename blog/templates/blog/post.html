<div class="post">
    <div class="card">
      <h5 class="card-header"><a href="{%url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h5>
      <div class="card-body">
        <h5 class="card-title">{{ post.text|linebreaksbr }}</h5>
        <p class="card-text">Опубликовано:
          {{ post.published_date }}</p>
          <a class="btn btn-primary" href="{% url 'post_edit' pk=post.pk %}">
        <button type="submit" class="btn btn-primary">Редактировать</button>
        </a>
  </div>
  </div>
