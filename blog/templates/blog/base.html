{% load static %}
<html>

<head>
  <title>Мой блог</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{% static 'css/blog.css' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>




<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/">Мой блог</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
        {% if user.is_authenticated %}
        <div class="navbar-nav">
          <li class = "nav-item">
          <a href="{%url 'post_new'%}" class="nav-link"><i class="bi-plus"></i>Добавить пост</a>
          </li>
        </div>
        {% endif %}
              
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">

                {%if user.get_username %} 
                <li class = "nav-item"> {{user.get_username}}
                  <a href="{%url 'logout'%}" class="nav-link">Выйти</a>
                </li>
                {%else%}
                <li class = "nav-item">
                  <a href="{%url 'login'%}" class="nav-link">Войти</a>
                </li>
                {%endif%}

                      
                </li>
            </ul>

        </div>
  
  
      </div>
  </nav>

    <div class="container">
        <div class="row">
          <div class="col-md-12">
            {%block content%}
            {%endblock%}
          </div>
        </div>
    </div>
</body>





</html>
